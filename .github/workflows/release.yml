name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: false

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build project (normal mode)
        run: pnpm run build

      - name: Build project (plugin mode)
        run: pnpm run build:plugin

      - name: Zip normal build artifacts
        run: zip -r normal-build.zip ./dist

      - name: Zip plugin build artifacts
        run: zip -r plugin-build.zip ./dist-plugin

      - name: Create GitHub Release
        uses: actions/github-script@v7
        id: create_release
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: release } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: context.ref,
              name: `Release ${context.ref}`,
              draft: false,
              prerelease: false
            });
            return release;

      - name: Upload normal build zip
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const release = ${{ toJSON(steps.create_release.outputs.result) }};
            
            await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.id,
              name: 'normal-build.zip',
              data: fs.readFileSync('./normal-build.zip')
            });

      - name: Upload plugin build zip
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const release = ${{ toJSON(steps.create_release.outputs.result) }};
            
            await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.id,
              name: 'plugin-build.zip',
              data: fs.readFileSync('./plugin-build.zip')
            });
